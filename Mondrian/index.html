<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composition avec grand plan rouge, jaune, noir, gris et bleu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="tableau.jpg" type="image/x-icon" />
  </head>
  <body>
    <h1>Composition avec grand plan rouge, jaune, noir, gris et bleu</h1>
    <div class="tableau">
      <div class="row-1 f-row1 col-1 f-col3 white"></div>
      <div class="row-1 f-row1 col-3 f-col6 white"></div>
      <div class="row-1 f-row1 col-6 f-col8 yellow"></div>
      <div class="row-1 f-row1 col-8 f-col9 white"></div>
      <div class="row-1 f-row7 col-8 f-col9 white"></div>

      <div class="row-2 f-row4 col-1 f-col1 white"></div>
      <div class="row-2 f-row6 col-2 f-col6 red"></div>
      <div class="row-2 f-row4 col-6 f-col8 yellow"></div>
      <div class="row-4 f-row6 col-6 f-col7 gray"></div>
      <div class="row-4 f-row6 col-7 f-col8 white"></div>

      <div class="row-4 f-row7 col-1 f-col1 gray"></div>

      <div class="row-6 f-row8 col-2 f-col4 black"></div>
      <div class="row-6 f-row6 col-4 f-col6 gray"></div>
      <div class="row-7 f-row8 col-4 f-col6 gray"></div>
      <div class="row-6 f-row6 col-6 f-col8 white"></div>

      <div class="row-7 f-row10 col-1 f-col1 yellow"></div>
      <div class="row-8 f-row10 col-2 f-col4 white"></div>
      <div class="row-8 f-row9 col-4 f-col6 black"></div>
      <div class="row-9 f-row10 col-4 f-col8 white"></div>
      <div class="row-7 f-row9 col-6 f-col8 blue"></div>
      <div class="row-7 f-row10 col-8 f-col9 red"></div>
    </div>
  </body>
</html>
